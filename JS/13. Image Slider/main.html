<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="img-1.jpeg" alt="img1" class="slide">
            <img src="img-2.jpeg" alt="img2" class="slide">
            <img src="img-3.jpeg" alt="img3" class="slide">
            <img src="img-4.jpeg" alt="img4" class="slide">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button> <!--left symbol unicode-->
        <button class="next" onclick="nextSlide()">&#10095</button> <!--right symbol unicode-->
    </div>
    <script src="index.js"></script>
</body>
</html>
